<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;1,200;1,300;1,400&display=swap"
        rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <h1 class="heading">JavaScript Photo Slider</h1>
    <div id="maincontent">
        <div id="leftpane">
            <ul id="optionsdiv">

            </ul>
            <div id="empty"></div>
            <div class="w3-center">
                <button class="w3-button" onclick="plusDivs(-1)">&#10094; </button>
                <button class="w3-button demo">1</button>
                <button class="w3-button demo">2</button>
                <button class="w3-button demo">3</button>
                <button class="w3-button" onclick="plusDivs(1)">&#10095;</button>
            </div>
        </div>
        <div class="space"></div>
        <div id="rightpane">
            <div id="imgframe">
                <img class="mainpic" alt="">
            </div>
            <div id="imgname"></div>
        </div>

</body>

</html>
